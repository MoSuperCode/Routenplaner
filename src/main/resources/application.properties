# Database Configuration
db.url=jdbc:postgresql://localhost:5432/tourplanner
db.username=postgres
db.password=postgres
db.driver=org.postgresql.Driver

# File Storage
file.basePath=./resources/images

# Open Route Service API
ors.api.key=YOUR_API_KEY
ors.api.url=https://api.openrouteservice.org/v2

# OpenStreetMap Tile Server
osm.tile.url=https://tile.openstreetmap.org/{z}/{x}/{y}.png

# Logging
logging.level.root=INFO
logging.file.name=logs/tourplanner.log